
<style>
div.scrollmenu {
  height: 100%;
  overflow-wrap: break-word;

  
}

div.scrollmenu div {
  display: inline-block;

}

.infoText{
    display: inline;font-weight: 500;font-size: 2vh
}

.infoTitle{
    font-size: 3vh;font-weight: 500;padding-left: 1.5vw;position:relative;padding-top:2%;
}

.cardDimen{
    min-width: 40vw;margin:1vh;
}
</style>


<div style="height: 90%" id="displayBody">
        {{if .}}
        <div class="scrollmenu">
        {{range .}}
        <div class="card cardDimen">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-img-top" ><p class="card-text infoTitle">{{.EntryName}}</p>
                </div>
                <div class="card-body">
                 <div>
                     <label class="infoText">Category: </label>
                    <p class="card-text infoText">{{.Category}}</p>
                </div> 
                <br>
                <div>
                        <label class="infoText">Contact: </label>
                       <p class="card-text infoText">{{.ContactNumber}}</p>
                   </div> 
                <br>
                <br>

                  <a href="{{.FacebookPage}}" class="btn btn-primary">Visit fb</a>
                </div>
              </div>
     
        {{end}}
    </div>

          {{else}}

          
            {{end}}
</div>
